<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pawapay Transactions</title>
</head>
<body>
  <h1>Mes transactions Pawapay</h1>
  <button onclick="getTransactions()">Afficher les transactions</button>
  <pre id="output"></pre>

  <script>
    async function getTransactions() {
      const output = document.getElementById("output");
      output.textContent = "Chargement...";

      try {
        const response = await fetch("https://api.israelntalu328.workers.dev/");
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Erreur fetch : " + err.message;
      }
    }
  </script>
</body>
</html>
