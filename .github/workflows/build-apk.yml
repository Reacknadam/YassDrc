name: Build APK
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Ensure AsyncStorage installed
        run: |
          if ! npm list @react-native-async-storage/async-storage >/dev/null 2>&1; then
            npm install @react-native-async-storage/async-storage --legacy-peer-deps
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Expo prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release with retry
        working-directory: android
        run: |
          MAX_TRIES=3
          TRY=1
          SUCCESS=0
          while [ $TRY -le $MAX_TRIES ]; do
            echo "Build attempt #$TRY with Kotlin 2.0.21"
            if ./gradlew assembleRelease -PkotlinVersion=2.0.21; then
              SUCCESS=1
              echo "Build succeeded on attempt #$TRY"
              break
            else
              echo "Build failed on attempt #$TRY"
              ((TRY++))
            fi
          done
          if [ $SUCCESS -ne 1 ]; then
            echo "ðŸš¨ Build failed after $MAX_TRIES attempts"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload package-lock
        uses: actions/upload-artifact@v4
        with:
          name: package-lock
          path: package-lock.json
